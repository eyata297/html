<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        font-family: cursive;
        text-align: center;
        margin-top: 40px;
        }
         .container{
            width: 80%;
            margin: auto;
         }
         .box{
            width: 150px;
            height: 150px;
            background-color: violet;
            margin: 15px;
            display: inline-block;
         }
         .relative{
          position: relative;
          top: 20px;
          left: 30px;
         }
    </style>
</head>
<body>
 <H2>css positioning</H2>   
 <div class="container">
    <div class="static box">static position</div>
    <div class="relative box">relative position</div>
 </div>
</body>
</html>
