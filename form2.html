<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Wlcome to tasty bites</h2>
<p>fill the form to get your favourite pizza</p>
<form action="">
    <p>customer detail</p>
    <label for="name">enter name</label>
    <input type="text" id="name"  placeholder="name" required>
    <label for="email">enter email</label>
    <input type="email" id="email" placeholder="email" required>
    <label for="age">enter age</label>
    <input type="number" id="age" placeholder="age" required>
    <p>chose your pizza size</p>
    <label for="small">small</label>
    <input type="radio" name="size" id="small" value="small">
    <label for="medium">medium</label>
    <input type="radio" name="size" id="medium" value="medium">
    <label for="large">large</label>
    <input type="radio" name="size" id="large" value="large">
    <p>select toppings</p>
    <label for="cheese">cheese</label>
    <input type="checkbox" name="toppings" id="cheese" value="cheese">
    <label for="peporoni">peporoni</label>
    <input type="checkbox" name="toppings" id="peporoni" value="peporoni">
    <label for="chicken">chicken</label>
    <input type="checkbox" name="toppings" id="chicken" value="chicken">
    <p>choose pizza type</p>
    <select name="pizza" id="pizza">
        <option value="" disabled>select your pizza</option>
        <option value="thin">thin pizza</option>
        <option value="thick">thick pizza</option>
        <option value="cheese">cheese pizza</option>

    </select>
    <p><button type="submit">submit</button></p>
</form>    
</body>
</html>
