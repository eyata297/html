<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>favourite animal</h2>
  <form action="">
    <label for="name">enter animal name</label>
    <input type="text" id="name" placeholder="name ">
    <label for="describe ">enter animal descripion</label>
    <textarea name="dscribe" id="describe" rows="5"></textarea>
    <p>select the type of animal</p>
    <select name="type" id="type">
        <option value="" disabled>select</option>
        <option value="cat">cat</option>
        <option value="horse">horse</option>
        <option value="rabbit">rabbit</option>
        <option value="dog">dog</option>
        <option value="dove">dove</option>
        <option value="monkey">monkey</option>
    </select>
    <p>animal favourite activties</p>
    <label for="running">running</label>
    <input type="checkbox" id="running" name="activity" value="running">
    <label for="hoping">hoping</label>
    <input type="checkbox" id="hoping" name="activity" value="hoping">
    <label for="sleeping">sleeping</label>
    <input type="checkbox" name="activity" id="sleeping" value="sleeping">
    <label for="flying">flying</label>
    <input type="checkbox" name="activity" id="flying" value="flying">
    <button>submit</button>
  </form> 
</body>
</html>
