<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: fuchsia;
        }
        form{
         width: 400px;
        padding: 20px;

            display:block;
            padding: 10px;
        }

<body>

  <p>fill the form to continue</p>

  </form>
